<div style="width: 250px; height: 200px; border: solid 1px red"
    (dragover)="onDragOver($event)" 
    (drop)="onDrop($event)">
    
    <div style="vertical-align: top; height: 30px">{{currentDate.currentDate | date:'medium'}}</div>
    <div style="display: flex; flex-wrap: wrap;">
        <app-schedule-item [scheduleEntry]="entry" *ngFor="let entry of scheduleEntry" (onScheduleItemDropEnd)="onScheduleItemDropEndHandler($event)"></app-schedule-item>
    </div>
</div>
